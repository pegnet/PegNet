language: go

# Use latest go version
go:
- 1.x

os: 
  - linux
  - osx
  - windows

matrix:
  fast_finish: true
  allow_failures:
    - os: windows

script:
  - ./.gofmt.sh
  - go test ./...
  - go test -race ./...

# GO111MODULE will force Go modules
# This will be unnecessary when Go 1.13 lands.
env:
  - GO111MODULE=on

# Modifies go get flags
# Can be removed when factom@v1-rollup is merged into master 
install: true

# Get gox cross-compilation library
before_install:
  - go get github.com/mitchellh/gox

# No spam
notifications:
  email: false

# Build with gox
before_deploy:
  - gox -os="linux darwin windows freebsd" -arch="amd64"
  - gox -osarch="linux/arm"

# Build and deploy for any tagged commit.
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - pegnet_windows_amd64.exe
    - pegnet_darwin_amd64
    - pegnet_linux_amd64
    - pegnet_linux_arm
    - pegnet_freebsd_amd64
  skip_cleanup: true
  on:
    tags: true